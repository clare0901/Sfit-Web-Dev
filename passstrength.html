<!DOCTYPE html>
<html>

<head>
    <script>
        function passcheck() {
            let pass = document.forms["passform"]["password"].value;
            let progressbar = document.getElementById("strengthbar").value;
            let inp;
            let pstrength = 0;
            console.log(pass)
            if (password.match(/[a-z\s]+/)) {
                pstrength += 1;
            }
            if (password.match(/[A-Z]+/)) {
                pstrength += 1;
            }
            if (password.match(/[0-9]+/)) {
                pstrength += 1;
            }
            if (password.match(/[$@#&!]+/)) {
                pstrength += 1;
            }

            if (password == "") {
                let inp1 = "password filed empty";
                document.getElementById("ms2").innerHTML = inp1;
            } else {
                if (password.length > 6 && password.length < 12) {
                    inp1 = "valid length"
                    document.getElementById("ms2").innerHTML = inp1;
                }
            }
            console.log(progressbar)
            switch (pstrength) {
                case 0:
                    progressbar = 0;
                    inp = "weak:" + progressbar + "%";
                    document.getElementById("ms1").innerHTML = inp;
                    break;

                case 1:
                    progressbar = 25;
                    inp = "weak:" + progressbar + "%";
                    document.getElementById("ms1").innerHTML = inp;
                    break;

                case 2:
                    progressbar = 50;
                    inp = "average:" + progressbar + "%";
                    document.getElementById("ms1").innerHTML = inp;
                    break;

                case 3:
                    progressbar = 75;
                    inp = "good:" + progressbar + "%";
                    document.getElementById("ms1").innerHTML = inp;
                    break;

                case 4:
                    progressbar = 0;
                    inp = "best:" + progressbar + "%";
                    document.getElementById("ms1").innerHTML = inp;
                    break;
            }

            document.getElementById("strengthbar").value = progressbar;
            // return false;

        }
    </script>
</head>

<body>
    <form id="passform" onsubmit="passcheck()">
        <!-- method="POST"> -->
        <label>Enter the password:</label>
        <input type="text" name="pass" id="password"><br>
        <p id="ms1"></p>
        <p id="ms2"></p>
        <progress max="100" id="strengthbar"></progress><br>
        <p id="ms3"></p>
        <input type="submit" name="submit" value="submit">
    </form>
</body>

</html>
