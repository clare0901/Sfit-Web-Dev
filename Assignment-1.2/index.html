<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
	
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script src="js/script.js" type="text/javascript"></script>

	<title>Assignment 1.2</title>
</head>
<body>
	

	<!-- background image -->
	<img id="background" src="images/bg.jpg">
	<div id="main">
		

		<!-- svg section -->
		<div id="svg">
			<img src="images/svg.svg" id="svg-img">
		</div>

		<!-- details -->
		<div id="login">
			<form action="#">
				
				<img src="images/avtar.svg" id="avtar" >

				<h1 id="text">Welcome</h1>
			

				<label id="name" for="username">
					<i class="fas fa-user"></i>
					<p id="one">Username:</p>
					<input id="username" type="text" class="input" required="" >
				</label>


				<label id="pass" for="password">
					<i class="fas fa-lock"></i>
					Password:
					<input id="password" type="password" class="input" required="">
				</label>

				
				<div id="btn">
					<button id="button">LOGIN</button>
				</div>				
			</form>
		</div>
	</div>


</body>
</html>
